<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="post" style="width: 500px; float: none;">
        <h1 class="title" wicket:id="employee_list_title">[EMPLOYEES]</h1>
        <div wicket:id="employee_list">
            <div class="entry">
                <div class="bigpix" style="vertical-align: baseline; display: block;">
                    <div class="employees" wicket:id="employees">
                        <a class="employee" wicket:id="employee_select">
                            <img src="/images/User_male.png" alt="" class="avatar" wicket:id="employee_img"/>
                        </a>
                        <a wicket:id="employee_edit">
                            <span class="caption" style="padding:0; margin:0" wicket:id="employee_title">[EMPLOYEE NAME]</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="post" style="width: 630px; float: none;">
                <br/>
                <div wicket:id="navigator" style="float: none;"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
