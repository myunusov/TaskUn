<?xml version="1.0" encoding="UTF-8"?>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<wicket:head>
    <wicket:remove>
        <head>
            <link rel="stylesheet" type="text/css" href="../../../../../../css/style.css"/>
        </head>
    </wicket:remove>
</wicket:head>
<body>
<wicket:panel>
    <div id="group_panel" class="sidebar" style="width: 250px">
        <ul>
            <li>
                <h2><wicket:message key="title.resume">Resume</wicket:message></h2>
                <ul>
                    <li>
                        <wicket:message key="label.total.number">Total</wicket:message>
                        <span wicket:id="total" style="float: right;">10</span>
                    </li>
                    <li>
                        <wicket:message key="label.total.select">Selected</wicket:message>
                        <span wicket:id="selected" style="float: right;">2</span>
                    </li>
                </ul>
                <h2><wicket:message key="title.operation">Operations</wicket:message></h2>
                <ul>
                    <li><a wicket:id="employee_create"><wicket:message key="label.operation.create">New</wicket:message></a></li>
                    <li wicket:id="remove_item"><a wicket:id="employee_remove">
                        <wicket:message key="label.operation.remove">Remove</wicket:message></a></li>
                </ul>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
