<?xml version="1.0" encoding="UTF-8"?>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<wicket:head>
    <wicket:remove>
        <head>
            <link rel="stylesheet" type="text/css" href="../../../../../../css/style.css"/>
        </head>
    </wicket:remove>
</wicket:head>
<body>
<wicket:panel>
    <div id="current_user" class="sidebar" style="float: left; width:175px">
        <h2 wicket:id="current_user">[Current User]</h2>

        <div>
            <div class="gridimage" style="float: left;">
                <img src="../../../../../../images/User_black.png" alt="" width="64" height="64"/>
            </div>
            <div style="float: right; padding: 5px 15px 5px 25px;">
                <p class="caption" wicket:id="unknown">[Unknown]</p>
            </div>
        </div>
        <div class="operations" style="width:170px">
            <ul>
                <li><a wicket:id="logon_link">
                    <wicket:message key="current.user.logoff">New</wicket:message>
                </a>
                </li>
            </ul>
        </div>
        <div class="operations" style="width:170px">
        </div>
    </div>
    <div wicket:id="logon_window"></div>
    <br/>
</wicket:panel>
</body>
</html>
